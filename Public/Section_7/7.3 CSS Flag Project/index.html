<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    body{
      background-color: rgb(16, 30, 30);
    }

    p{
      padding: 0px;
      margin: 0px;
    }
    .flag{
      background-color:crimson;
      color: white;
      width: 500px;
      height: 300px;
      font-size: 36px;
      text-align: center;
      border: solid white;
      border-width:3px 4px 5px 2px;
      margin:auto;
    }
    div div{
      background-color: navy;
      height:150px;
      margin:30px 0px;
    }

    div div div{
      color: black;
      background-color: white;
      width:100px;
      height:100px;
      border-radius: 50%;
      font-size: 2.5rem;
      text-align: center;
      position: relative;
      left: 200px;
      top:25px

    }

    <p>The Flag</p>
