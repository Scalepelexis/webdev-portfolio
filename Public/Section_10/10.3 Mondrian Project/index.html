<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    .main{
      background-color: #000;
      display:flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .gridContainer{
      height:748px;
      width:748px;
      background-color: #000;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
    }
    .red{
      background-color: #E72F24;
    }
    .black{
      background-color: #232629;
    }
    .blue{
      background-color: #004592;      
    }
    .yellow{
      background-color: #F9D01E;
    }
    .white{
      background-color: #F0F1EC;
    }
    .square1{
      grid-area: 1/2/2/5;
    }
    .square2{
      grid-area: 2/1/4/2;
    }
    .square3{
      grid-area: 2/2/4/4;
    }
    .square4{
      grid-area: 3/4/5/5;
      border-top: 10px solid #000;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="gridContainer">
      <div class="red"></div>
      <div class="white square1"></div>
      <div class="white square2"></div>
      <div class="white square3"></div>
      <div class="blue"></div>
      <div class="white square4"></div>
      <div class="white"></div>
      <div class="yellow"></div>
      <div class="black"></div>
    </div>
  </div>
</body>
</html>
